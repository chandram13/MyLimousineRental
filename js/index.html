<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rolls Royce Product Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
</head>
<body>
<div class="container">
  <h1>Premium Limousine Rental</h1>
    <nav>
        <button type="button" class="btn btn-primary">Home</button>
        <button type="button" class="btn btn-primary">Inventory</button>
    </nav>
    <img src="Premium limousines.png" style="max-width:100%;height:auto;>
    <div class="overlay width="500" height="500">
    <h2>Current Models to Rent</h2>
</div>
  <div class="container">
    <div class="col-md-3"></div>
    <div class="latest-model">
        <h3>Small Limousine</h3>
      <img src="lincoln_towncar.jpg" style="max-width:100%;height:auto;">
        <h3>Daily Cost: $800</h3>
      <div class="overlay">
          <button type="button" class="btn btn-primary">Buy Now</button>
          <button type="button" class="bi bi-bookmarks">Save for Later</button>
      </div>
        <div class="product-bottom text-center"></div>
    </div>
        <div class="container">
            <div class="col-md-3"></div>
            <div class="second-model">
                <h3>Large Limousine</h3>
                <img src="BlkChrysler300-2.jpg" style="max-width:100%;height:auto;>
                <div class=" overlay width="720" height="479">
                <h3>Daily Cost: $960</h3>
                <button type="button" class="btn btn-primary">Buy Now</button>
                <button type="button" class="bi bi-bookmarks">Save for Later</button>
                </div>
                <div class="product-bottom text-center"></div>

                <div class="container">
                    <div class="col-md-3"></div>
                    <div class="third-model">
                        <h3>Stretch Limousine</h3>
                        <img src="images-2.jpeg" style="max-width:100%;height:auto;>
                        <div class=" overlay width="720" height="429">
                        <h3>Daily Cost: $1,200</h3>
                        <button type="button" class="btn btn-primary">Buy Now</button>
                        <button type="button" class="bi bi-bookmarks">Save for Later</button>
                        </div>
                        <div class="product-bottom text-center"></div>

                        <div class="container">
                            <div class="col-md-3"></div>
                            <div class="fourth-model">
                                <h3>Strech Hummer Limousine</h3>
                                <img src="Orlando-Cheap-Hummer-Limo.jpg" style="max-width:100%;height:auto;>
                                <div class="overlay width="720" height="429">
                                <h3>Daily Cost: $1,600</h3>
                                <br>
                                <button type="button" class="btn btn-primary">Buy Now</button>
                                <button type="button" class="bi bi-bookmarks">Save for Later</button>
                                </div>
                                <div class="product-bottom text-center"></div>


                                <div class="container">
                                    <div class="col-md-3"></div>
                                    <div class="fifth-model">
                                        <h3>Vintage Rolls Royce Limousine</h3>
                                        <img src="IMG_3811-1.jpg" style="max-width:100%;height:auto;>
                                        <div class=" overlay width="720" height="429">
                                        <h3>Daily Cost: $5,200</h3>
                                        <button type="button" class="btn btn-primary">Buy Now</button>
                                        <button type="button" class="bi bi-bookmarks">Save for Later</button>
                                        </div>
                                        <div class="product-bottom text-center"></div>


    </div>
  </div>
</div>
</body>
</html>
